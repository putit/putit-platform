name: Build and Push App

on:
  pull_request:
    paths:
      - 'apps/**/Dockerfile'
      - 'apps/**/src/**'
  push:
    branches: [main]
    paths:
      - 'apps/**/Dockerfile'
      - 'apps/**/src/**'
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App name (folder under apps/)'
        required: true
        type: string

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: eu-west-1

jobs:
  detect-apps:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.detect.outputs.apps }}
      is_main: ${{ steps.detect.outputs.is_main }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed apps
        id: detect
        run: |
          # Check if this is main branch (push) or manual trigger
          IS_MAIN="false"
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            IS_MAIN="true"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            IS_MAIN="true"
          fi
          echo "is_main=$IS_MAIN" >> $GITHUB_OUTPUT

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - use input
            CHANGED_APPS="[\"${{ inputs.app_name }}\"]"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # PR - compare against base branch
            CHANGED_APPS=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^apps/' | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          else
            # Push - detect from changed files
            CHANGED_APPS=$(git diff --name-only HEAD~1 HEAD | grep '^apps/' | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          echo "apps=$CHANGED_APPS" >> $GITHUB_OUTPUT
          echo "Detected apps: $CHANGED_APPS"

  build:
    name: Build ${{ matrix.app }}
    needs: detect-apps
    if: needs.detect-apps.outputs.apps != '[]' && needs.detect-apps.outputs.apps != ''
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-apps.outputs.apps) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        id: check
        run: |
          if [ -f "apps/${{ matrix.app }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No Dockerfile found for ${{ matrix.app }}, skipping"
          fi

      - name: Configure AWS credentials
        if: steps.check.outputs.exists == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.check.outputs.exists == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        if: steps.check.outputs.exists == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          if ! aws ecr describe-repositories --repository-names ${{ matrix.app }} 2>/dev/null; then
            echo "Creating ECR repository ${{ matrix.app }}"
            aws ecr create-repository \
              --repository-name ${{ matrix.app }} \
              --image-scanning-configuration scanOnPush=true \
              --image-tag-mutability MUTABLE
          else
            echo "ECR repository ${{ matrix.app }} already exists"
          fi

      - name: Build and push Docker image
        if: steps.check.outputs.exists == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker build -t $ECR_REGISTRY/${{ matrix.app }}:$SHORT_SHA apps/${{ matrix.app }}/
          docker push $ECR_REGISTRY/${{ matrix.app }}:$SHORT_SHA
          echo "IMAGE_TAG=$SHORT_SHA" >> $GITHUB_ENV

      - name: Update values.yaml with new image tag
        if: steps.check.outputs.exists == 'true' && needs.detect-apps.outputs.is_main == 'true'
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          VALUES_FILE="apps/${{ matrix.app }}/charts/values.yaml"
          if [ -f "$VALUES_FILE" ]; then
            sed -i "s/  tag: .*/  tag: \"$SHORT_SHA\"/" $VALUES_FILE
          fi

      - name: Commit and push updated values
        if: steps.check.outputs.exists == 'true' && needs.detect-apps.outputs.is_main == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/${{ matrix.app }}/charts/values.yaml 2>/dev/null || true
          if ! git diff --staged --quiet; then
            git commit -m "ci: update ${{ matrix.app }} image tag to ${GITHUB_SHA::7}"
            # Retry with rebase in case of concurrent pushes
            for i in 1 2 3; do
              git pull --rebase && git push && break || sleep 5
            done
          fi
