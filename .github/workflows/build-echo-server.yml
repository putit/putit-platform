name: Build and Push echo-server

on:
  push:
    branches: [main, upgraded-versions]
    paths:
      - 'apps/echo-server/Dockerfile'
      - 'apps/echo-server/src/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: 'upgraded-versions'

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: echo-server
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$SHORT_SHA apps/echo-server/
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$SHORT_SHA

      - name: Update values.yaml with new image tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          sed -i "s/  tag: .*/  tag: \"$SHORT_SHA\"/" apps/echo-server/charts/values.yaml

      - name: Commit and push updated values
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/echo-server/charts/values.yaml
          git commit -m "ci: update echo-server image tag to ${GITHUB_SHA::7}"
          git push
